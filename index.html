<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css?family=Electrolize|Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class='container'>
        <div class="calculadora">
            <section class='pantalla'>
                <p class="lcd lcd1"></p>
                <p class="lcd lcd2"></p>
            </section>
            <section class='teclado'>
                <div class="btn">1</div class="btn">
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">/</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">*</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">-</div>
                <div class="btn punto">.</div>
                <div class="btn">0</div>
                <div class="btn igual">=</div>
                <div class="btn suma">+</div>
                <div class="btn clear">clear</div>
            </section>
        </div>    
         
    </div>
    
    <script src="script.js"></script>    
</body>
</html>
